<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Forward</title>

  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- fontawesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1 class="text-center" style="text-shadow: 2px 2px 3px red;">Fashion Forward</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#"> -->
            <!-- Add Product -->
            <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal"
              style="border:0">
              Add Product
            </button>
            <!-- </a> -->
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Category
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Men</a></li>
              <li><a class="dropdown-item" href="#">Women</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Kids wear</a></li>
            </ul>
          </li>

        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-success" type="submit">Login</button>
          <button class="btn btn-outline-success" type="submit">Register</button>
          <a class="btn btn-success" href="./cart.html">Cart<span class="badge" id="cartLength">0</span></a>

        </div>
      </div>
    </div>
  </nav>

  <!-- Add Courousel  -->
  <!-- add icon for login , register,cart -->


  <div class="container">
    <div class="row" id="addproducts"></div>
  </div>







  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <form>
            <div class="mb-3">
              <label for="pName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pName" >
            </div>
            <div class="mb-3">
              <label for="pDescription" class="form-label">Product Description</label>
              <input type="text" class="form-control" id="pDescription">
            </div>
            <div class="mb-3">
              <label for="pImage" class="form-label" placeholder="Add absolute path">Product Image </label>
              <input type="text" class="form-control" id="pImage">
            </div>
            <div class="mb-3">
              <label for="pCategory" class="form-label">Product Category</label>
              <input type="text" class="form-control" id="pCategory">
            </div>
            <div class="mb-3">
              <label for="pPrice" class="form-label">Product Price</label>
              <input type="text" class="form-control" id="pPrice">
            </div>
  
            
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="AddNewProdcut()">Add new Product</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
