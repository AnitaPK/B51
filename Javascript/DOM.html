<head>

        .box{
            width:100px;

<body>

    <div class="demoClass"></div>

    <img id="imageDOM" />
<button id="changeImage">Click me to change image</button>
<div class="box">This is highlighed text</div>
<script>
    const box = document.querySelector(".box")
    box.style.backgroundColor = 'red'
    box.classList.add('highlight')
</script>

    <script>
        document.getElementById('imageDOM').setAttribute("alt", "template image")

        document.querySelector('#imageDOM').setAttribute("width", "500")
        document.querySelector('#imageDOM').setAttribute("height", "500")

        document.querySelector("#changeImage").addEventListener('click', ()=>{
            console.log(document.querySelector('#imageDOM').getAttribute('src'))


            if( document.querySelector('#imageDOM').getAttribute('src') == './template.jpg'){
            document.querySelector("#imageDOM").src = './natureImage.jpg'
            }else{
                document.querySelector("#imageDOM").src = './template.jpg'
            }
        })


    </script>
