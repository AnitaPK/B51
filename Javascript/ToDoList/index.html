<body>
<h1>To Do List</h1>

<div class="container  w-50">
<!-- <form> -->
    <input type="text" id="tname" />
    <input type="text" id="tDiscri" />
    <button onclick="addNewTask()">Add Task</button>
<!-- </form> -->
</div>
<hr>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task name</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="showTasks">
    
  </tbody>
</table>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="taskEdit">
        <label>Task Name</label><input type="text" id="TEditName" /><br>
        <label>Task Description</label><input type="text" id="TEditDiscri" /><br>
        <label>Status</label>
        <input type="text" id="TEditStatus" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary" onclick="saveUpdatedTask()">Update Task</button> -->
        <input type="button" id="updateTaskBTN" value="update Task" data-bs-dismiss="modal" />
      
    </div>
    </div>
  </div>
</div>
